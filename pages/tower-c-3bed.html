<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower C - 3 Bedroom Apartments - Kaur Complex</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .footer .social-links a {
  text-decoration: none !important;
}
.footer .social-links a:hover {
  text-decoration: none !important;
}

        /* Apartment Detail Page Styles */
        .apartment-hero-container {
            position: relative;
            width: 100%;
            height: 60vh;
            min-height: 500px;
            overflow: hidden;
            margin-bottom: 60px;
        }
        .apartment-hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .apartment-title-container {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            background: white;
            padding: 25px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.08);
            border-top: 4px solid #E49E22;
            text-align: center;
        }
        .apartment-title {
            font-family: 'Poppins', sans-serif;
            color: #E49E22;
            font-size: 2.2rem;
            margin: 0 0 10px 0;
        }
        .apartment-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin: 0;
        }
        .apartment-content-container {
            max-width: 1200px;
            margin: 80px auto 60px;
            padding: 0 20px;
        }
        .apartment-gallery {
            margin-bottom: 60px;
        }
        .back-to-tower {
            text-align: center;
            margin-bottom: 40px;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #E49E22;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #5D4A1F;
            color: #E49E22;
        }
        @media (max-width: 768px) {
            .apartment-hero-container { height: 50vh; min-height: 400px; }
            .apartment-title-container { padding: 20px; }
            .apartment-title { font-size: 1.8rem; }
        }
        @media (max-width: 480px) {
            .apartment-hero-container { height: 45vh; min-height: 350px; }
            .apartment-title { font-size: 1.5rem; }
        }
        .apartment-gallery h3 {
            color: #E49E22 !important;
        }
        .download-btn {
            border: 1px solid #E49E22 !important;
            color: #E49E22 !important;
        }
        .download-btn:hover {
            background: #5D4A1F !important;
            color: #fff !important;
            border: 1px solid #5D4A1F !important;
        }
    </style>
</head>
<body>
    <!-- Navbar Include -->
    <div id="navbar-include"></div>

    <section class="apartment-detail-section">

        <div class="apartment-content-container">
            <div class="apartment-gallery" style="margin: 0; padding: 0;">
                <img src="../assets/images/gallery/t-c-3bed-apartment.jpg" alt="3 Bedroom Apartment" style="width: 100%; height: auto; display: block; margin: 0; padding: 0;">
            </div>
            
            <!-- 3D Gallery Section -->
            <div class="apartment-gallery" style="margin: 40px 0; padding: 0;">
                <h3 style="text-align: center; font-family: 'Poppins', sans-serif; color: #E49E22; font-size: 1.8rem; margin-bottom: 30px;">3D Visualization</h3>
                <img src="../assets/images/gallery/tower-c-3bed-3d.jpg" alt="3 Bedroom Apartment 3D View" style="width: 100%; height: auto; display: block; margin: 0; padding: 0;">
                <!-- Download All Images Button -->
                <div style="text-align: center; margin-top: 25px;">
                    <a href="../assets/images/gallery/tower-c-3-bed-all-images/3 bed ISO with Pictures.pdf" download class="download-btn" style="display: inline-block; padding: 12px 28px; background: #fff; color: #E49E22; border: 1px solid #E49E22; border-radius: 6px; font-family: 'Poppins', sans-serif; font-size: 1rem; font-weight: 500; text-decoration: none; transition: background 0.2s, color 0.2s; margin-top: 10px;">Download All Images (PDF)</a>
                </div>
            </div>
            
            <div class="back-to-tower">
                <a href="tower-c.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Tower C
                </a>
            </div>
        </div>
    </section>

    <!-- Footer Include -->
    <div id="footer-include"></div>

    <!-- Floating Button Row for mobile -->
    <div class="floating-btn-row">
        <div class="call-float">
            <a href="tel:03320001888">
                <i class="fas fa-phone"></i>
            </a>
        </div>
        <div class="whatsapp-float">
            <a href="https://wa.me/923320001888" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // Initialize AOS animation
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        // HTML includes for navbar and footer
        function includeHTML(id, url, callback) {
          fetch(url)
            .then(res => res.text())
            .then(data => {
              document.getElementById(id).innerHTML = data;
              if (callback) callback();
            });
        }
        // Load navbar, then initialize navigation
        includeHTML('navbar-include', '../assets/includes/navbar.html', function() {
          if (typeof initNavigation === 'function') initNavigation();
        });
        includeHTML('footer-include', '../assets/includes/footer.html');
    </script>
</body>
</html>
